spring.application.name=movies

spring.datasource.url=jdbc:mysql://localhost:3306/movies
spring.datasource.username=root
spring.datasource.password=1234
server.port=3000
spring.jpa.hibernate.ddl-auto=update
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.project.movies=DEBUG

application.security.jwt.secret-
# 15 minutes
application.security.jwt.expiration= 900000

# 1 day
application.security.jwt.refresh-token.expiration= 86400000

# 15 minutes
application.security.jwt.expiration-remember= 900000

# 30 days
application.security.jwt.refresh-token.expiration-remember= 2592000000
